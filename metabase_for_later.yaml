  metabase:
    image: metabase/metabase:v0.46.4
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=postgres
      - MB_DB_PORT=5432
      - MB_DB_USER=postgres
      - MB_DB_PASS=${WAREHOUSE_DB_PASSWORD}
      - MB_DB_HOST=warehouse
    depends_on:
      - airflow-scheduler

